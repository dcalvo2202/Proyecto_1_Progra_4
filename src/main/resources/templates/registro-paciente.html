<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro Paciente</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
  <h2>Registro de Paciente</h2>
  <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" th:field="*{usuario.nombre}" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" th:field="*{usuario.apellido}" required>
    </div>

    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" id="email" th:field="*{usuario.email}" required>
    </div>

    <div class="form-group">
      <label for="clave">Contrase√±a</label>
      <input type="password" id="clave" th:field="*{usuario.clave}" required>
    </div>

    <input type="hidden" name="perfilId" value="3"/> <!-- paciente -->

    <button type="submit" class="btn btn-primary">Registrarme</button>
    <a th:href="@{/login}" class="btn btn-secondary">Volver</a>
  </form>
</div>
</body>
</html>
