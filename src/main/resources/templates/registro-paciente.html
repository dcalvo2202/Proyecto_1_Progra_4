<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro Paciente</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
  <h2>Registro de Paciente</h2>
  <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">

    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <p>Por favor corrija los errores:</p>
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
      </ul>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" th:field="*{nombre}" required>
      <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" th:field="*{apellido}" required>
      <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" id="email" th:field="*{email}" required>
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="clave">Contrase√±a</label>
      <input type="password" id="clave" th:field="*{clave}" required>
      <span th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}" class="error-message"></span>
    </div>


    <button type="submit" class="btn btn-primary">Registrarme</button>
    <a th:href="@{/login}" class="btn btn-secondary">Volver</a>
  </form>
</div>
</body>
</html>
