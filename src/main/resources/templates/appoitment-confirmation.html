<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation - Medical Appointments</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/custom-theme.css}">
    <link rel="stylesheet" th:href="@{/css/appointment.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header class="header light-header">
    <div class="container">
        <div class="logo-container">
            <img th:src="@{/images/logo_header#2.png}" alt="Medical Appointments Logo" class="logo-img">
            <span class="logo-text">Medical Appointments</span>
        </div>
        <div class="contact-info">
            <i class="fas fa-phone-alt"></i>
            <span>+506 5467 0937</span>
        </div>
        <nav class="top-navigation">
            <a href="#" th:href="@{/about}">About</a>
            <a href="#" th:href="@{/history}">History</a>
            <a href="#" th:href="@{/search}">Search</a>
            <div class="dropdown">
                <button class="dropdown-toggle">Sue <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-menu">
                    <a href="#" th:href="@{/profile}">Profile</a>
                    <a href="#" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="confirmation-container">
        <div class="confirmation-card">
            <div class="doctor-profile">
                <img th:src="@{/images/doctores.jpeg}" alt="Dr. Juan José Pérez" class="doctor-profile-img">
                <div class="appointment-doctor-info">
                    <i class="fas fa-user-md"></i>
                    <span>Juan José Pérez</span>
                </div>
                <div class="appointment-datetime">
                    <i class="far fa-calendar-alt"></i>
                    <span>2025-02-19T16:00</span>
                </div>
                <div class="appointment-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Alajuela Medical Center</span>
                </div>
            </div>
            <div class="confirmation-actions">
                <button class="btn btn-primary">Confirm</button>
                <button class="btn btn-outline">Cancel</button>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <p class="company-name">Total Soft Inc.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright" th:text="${'©' + #dates.format(#dates.createNow(), 'yyyy') + ' TS Inc.'}">©2023 TS Inc.</p>
        </div>
    </div>
</footer>
</body>
</html>
