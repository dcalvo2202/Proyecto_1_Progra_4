<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Appointments</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/custom-theme.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header class="header light-header">
    <div class="container">
        <div class="logo-container">
            <img th:src="@{/images/logo_header.png}" alt="Medical Appointments Logo" class="logo-img">
            <span class="logo-text">Medical Appointments</span>
        </div>
        <div class="contact-info">
            <i class="fas fa-phone-alt"></i>
            <span>+506 5467 0937</span>
        </div>
        <nav class="top-navigation">
            <a href="#" th:href="@{/about}">About</a>
            <a href="#" th:href="@{/search}">Search</a>
            <a href="#" th:href="@{/login}" class="active">Login</a>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <div class="user-avatar">
                <img th:src="@{/images/avatar.png}" alt="User Avatar">
            </div>
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="userId" name="userId" placeholder="    User ID" required>
                </div>
                <div class="form-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="    User Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Log In</button>
            </form>
            <div class="register-link">
                <span>Don't have an account?</span>
                <a href="#" th:href="@{/registro-paciente}" class="register-text">Registrar paciente aqui</a>
                <a href="#" th:href="@{/registro-medico}" class="register-text">Registrar medico aqui</a>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <p class="company-name">Total Soft Inc.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright" th:text="${'©' + #dates.format(#dates.createNow(), 'yyyy') + ' TS Inc.'}">©2023 TS Inc.</p>
        </div>
    </div>
</footer>
</body>
</html>
