<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment - Medical Appointments</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/custom-theme.css}">
    <link rel="stylesheet" th:href="@{/css/appointment.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header class="header light-header">
    <div class="container">
        <div class="logo-container">
            <img th:src="@{/images/logo_header#2.png}" alt="Medical Appointments Logo" class="logo-img">
            <span class="logo-text">Medical Appointments</span>
        </div>
        <div class="contact-info">
            <i class="fas fa-phone-alt"></i>
            <span>+506 5467 0937</span>
        </div>
        <nav class="top-navigation">
            <a href="#" th:href="@{/about}">About</a>
            <a href="#" th:href="@{/search}">Search</a>
            <a href="#" th:href="@{/login}">Login</a>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container">
        <div class="schedule-header">
            <div class="doctor-stripe">
                <div class="doctor-photo">
                    <img th:src="@{/images/retrato-perfil-doc.jpeg}" alt="Dr. Bruce Banner" class="doctor-img">
                </div>
                <div class="doctor-info">
                    <h2>Bruce Banner <span class="doctor-id">54000</span></h2>
                    <div class="doctor-specialty">Dermatology</div>
                </div>
            </div>
            <div class="hospital-info">
                <span>Cima Hospital</span>
                <span class="location-separator">»</span>
                <span>San José</span>
            </div>
        </div>

        <div class="appointment-dates">
            <div class="date-column">
                <div class="date-header">25/02/2025</div>
                <div class="time-slots">
                    <button class="time-slot">10:00</button>
                    <button class="time-slot">10:30</button>
                </div>
            </div>
            <div class="date-column">
                <div class="date-header">26/02/2025</div>
                <div class="time-slots">
                    <button class="time-slot">10:00</button>
                    <button class="time-slot">10:30</button>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="#" class="btn btn-outline btn-back">Go Back</a>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <p class="company-name">Total Soft Inc.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright" th:text="${'©' + #dates.format(#dates.createNow(), 'yyyy') + ' TS Inc.'}">©2023 TS Inc.</p>
        </div>
    </div>
</footer>
</body>
</html>
