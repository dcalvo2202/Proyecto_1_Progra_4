<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment History - Medical Appointments</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/custom-theme.css}">
    <link rel="stylesheet" th:href="@{/css/appointment.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header class="header light-header">
    <div class="container">
        <div class="logo-container">
            <img th:src="@{/images/logo_header#2.png}" alt="Medical Appointments Logo" class="logo-img">
            <span class="logo-text">Medical Appointments</span>
        </div>
        <div class="contact-info">
            <i class="fas fa-phone-alt"></i>
            <span>+506 5467 0937</span>
        </div>
        <nav class="top-navigation">
            <a href="#" th:href="@{/about}">About</a>
            <a href="#" th:href="@{/history}" class="active">History</a>
            <a href="#" th:href="@{/search}">Search</a>
            <div class="dropdown">
                <button class="dropdown-toggle">Sue <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-menu">
                    <a href="#" th:href="@{/profile}">Profile</a>
                    <a href="#" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container">
        <section class="patient-header">
            <h1>Patient - <span class="text-primary">Stan Lee</span> - appointment history</h1>
        </section>

        <section class="appointment-filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-select">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="attended">Attended</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="doctor">Doctor</label>
                    <input type="text" id="doctor" class="form-input">
                </div>
                <button class="btn btn-primary btn-search">Search</button>
            </div>
        </section>

        <section class="appointments-list">
            <div class="appointment-item">
                <div class="doctor-info">
                    <img th:src="@{/images/doctores.jpeg}" alt="Dr. Luis Alonso Kajero" class="doctor-thumbnail">
                    <div class="doctor-details">
                        <div class="doctor-name">Luis Alonso Kajero <span class="doctor-id">70000</span></div>
                        <div class="doctor-specialty">Cardiology</div>
                    </div>
                </div>
                <div class="appointment-date">20/02/2025 14:00</div>
                <div class="appointment-status pending">Pending</div>
            </div>

            <div class="appointment-location">
                <span>Heart Care Center</span>
                <span class="location-separator">»</span>
                <span>Alajuela</span>
            </div>

            <div class="appointment-item">
                <div class="doctor-info">
                    <img th:src="@{/images/retrato-perfil-doc.jpeg}" alt="Dr. Bruce Banner" class="doctor-thumbnail">
                    <div class="doctor-details">
                        <div class="doctor-name">Bruce Banner <span class="doctor-id">54000</span></div>
                        <div class="doctor-specialty">Dermatology</div>
                    </div>
                </div>
                <div class="appointment-date">12/02/2025 15:30</div>
                <div class="appointment-status attended">Attended</div>
                <a href="#" class="btn-view-details">
                    <i class="fas fa-eye"></i>View
                </a>
            </div>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <p class="company-name">Total Soft Inc.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright" th:text="${'©' + #dates.format(#dates.createNow(), 'yyyy') + ' TS Inc.'}">©2023 TS Inc.</p>
        </div>
    </div>
</footer>
</body>
</html>
